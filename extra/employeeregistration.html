<!DOCTYPE html>
<html>
<head>
	<title>Employee Registration</title>
</head>
<body>
       <h1 align="center">Employee Registration</h1>
       <form style="width: 70px">
            <fieldset>
       <table>
       	
       	
       		<legend>Personal Information</legend>
       		<tr>
       			<td>
       				Employee ID
       			</td>
       			<td>:</td>
       			<td>
       				<input type="text" name="employee id">
       			</td>
       		</tr>
       		<tr>
       			<td>
       				Employee Name
       			</td>
       			<td>:</td>
       			<td>
       				<input type="text" name="name">
       			</td>
       		</tr>
       		<tr>
       			<td>
       				Email Id
       			</td>
       			<td>:</td>
       			<td>
       				<input type="text" name="email">
       			</td>
       		</tr>
       		<tr>
       			<td>
       				Contact Number
       			</td>
       			<td>:</td>
       			<td>
       				<input type="mobile" name="mobile" pattern="{0-9}[10]">
       			</td>
       		</tr>
       		<tr>
       			<td>
       				Maritial Status
       			</td>
       			<td>:</td>
       			<td>
       				<input type="radio" name="maritial">Married
       				<input type="radio" name="maritial">single
       			</td>
       		</tr>
       </table>
   </fieldset>
           <fieldset>
           	   <table>
           	   	      <legend>Education/Experience</legend>
           	   	      <tr>
           	   	      	<td>Education</td>
           	   	      	<td>:</td>
           	   	      	<td><textarea></textarea></td>
           	   	      </tr>
           	   	      <tr>
           	   	      	<td>Experience</td>
           	   	      	<td>:</td>
           	   	      	<td><textarea></textarea></td>
           	   	      </tr>
           	   </table>
           </fieldset>
           <fieldset>
           	<table>
           		<legend>Job Details</legend>
           		<tr>
           			<td>Designation</td>
           			<td>:</td>
           			<td><textarea></textarea></td>
           		</tr>
           		<tr>
           			<td>
           				Job Location
           			</td>
           			<td>:</td>
           			<td>
           				<select>
           					<option>Rajkot</option>
           					<option>Ahmedabad</option>
           					<option>Surat</option>
           				</select>
           			</tr>
           			<tr>
           			</td>
           			<td>
           				Salary
           			</td>
           			<td>:</td>
           			<td>
           				<input type="text" name="Salary">
           			</td>
           		</tr>
           	</table>
           </fieldset>
</form>
</body>
</html>
