<!DOCTYPE html>
<html>
<head>
	<title>Extra Table</title>
</head>
<body>
     <table border="1" align="center" cellspacing="5">
     	<tr>
     		<td align="center">
     			Name :<br>
     			<input type="text" name="name">
     		</td>
     		<td align="center">
     			email :<br>
     			<input type="email" name="email">
     		</td>
     	</tr>
     	<tr>

     			enroll :<br>
     			<input type="text" name="enroll">
     		</td>

     			<input type="text" name="sem">
     		</td>
     	</tr>
     	<tr>

     			Address :
     		</td>
     		<td>
     			<textarea></textarea>
     		</td>
     	</tr>
     	<tr>
     		<td>
     			city : <select>
     				<option selected="" disabled="">select city</option>
     				<option>rajkot</option>
     				<option>ahmedabad</option>
     				<option>surat</option>
     			</select>

     		</td>
     		<td>
     			Gender : <input type="radio" name="Gender"> male
     			         <input type="radio" name="Gender"> female
     		</td>
     	</tr>

     		<td align="right">

     		</td>
     		<td>
     			<input type="checkbox" name="fav sports"> cricket
     			<input type="checkbox" name="fav sports"> chess <br>

     			<input type="checkbox" name="fav sports"> badminton
     			<input type="checkbox" name="fav sports"> carrom <br>
     			<input type="checkbox" name="fav sports"> basketball
     			<input type="checkbox" name="fav sports"> baseball <br>
     			<input type="checkbox" name="fav sports"> tennis
     			<input type="checkbox" name="fav sports"> golf <br>
     			<input type="checkbox" name="fav sports"> boxing
     			<input type="checkbox" name="fav sports"> f1-race
             </td>
     	</tr>
     	<tr>
     		<td colspan="2" align="center">
     			profile Image : <input type="file" name="profile image">
     		</td>
     	</tr>
     	<tr>
     		<td>
                   <button>Submit</button>
     		</td>
     		<td>
     			   <button type="Reset">Reset</button>
     		</td>
     	</tr>
     	
     </table>
</body>
</html>
