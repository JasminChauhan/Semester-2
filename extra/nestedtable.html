<!DOCTYPE html>
<html>
<head>
	<title>Nested Table</title>
	<link rel="stylesheet" type="text/css" href="./nestedtable.css">
</head>
<body>
	<table border="1" id="border1">
		<tr>
			<td  align="center">foo</td> 
			<td align="center">bar</td>
			<td align="center">baz</td>          
			
          </tr>
		<tr>
			<td>
				<table border="2" id="border2">
					<tr>
						<td>one</td>
						<td>two</td>
						<td>three</td>
					</tr>
					<tr>
						<td>four</td>
						<td>five</td>
						<td>six</td>
					</tr>
					<tr>
						<td>seven</td>
						<td>eight</td>
						<td>nine</td>
					</tr>
					
				</table>

			</td>

		
		<td colspan="2" rowspan="2">
			<table border="2" height="100px" id="border3">  
				<tr>
					<td>eins</td>
					<td>zwei</td>
					<td rowspan="2">dreisechs</td>
				</tr>
				<tr>
					<td>vier</td>
					<td>funf</td>
				</tr>
				
			</table>
		</td>

		</tr>
		<tr>
						<td align="center">abc</td>
					</tr>
					
	</table>

</body>
</html>
